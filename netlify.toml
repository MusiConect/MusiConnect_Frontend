[build]
  publish = "dist/musiconnect/browser"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS   = "--legacy-peer-deps"

[[redirects]]
  status = 200

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
