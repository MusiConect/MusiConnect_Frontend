<div class="p-6">
  <h2 class="text-xl font-bold mb-4">Usuarios que sigues</h2>
  <div *ngIf="cargando">Cargando...</div>
  <div *ngIf="!cargando && seguidos.length === 0">No sigues a ningún usuario.</div>
  <div *ngIf="!cargando && seguidos.length > 0" class="grid md:grid-cols-2 gap-6">
    <div *ngFor="let user of seguidos" class="perfil-container flex flex-col md:flex-row gap-6 p-4 rounded-lg border bg-white shadow">
      <!-- Foto de perfil (puedes cambiar la ruta si tienes la imagen real) -->
      <img src="/FotoPerfil.png" alt="Foto de perfil" class="w-24 h-24 object-cover rounded-md border self-center md:self-start" />

      <div class="flex-1 flex flex-col justify-between">
        <!-- Nombre artístico -->
        <h3 class="text-lg font-semibold mb-1">{{ user.nombreArtistico }}</h3>
        <!-- Descripción truncada -->
        <p class="text-gray-700 descripcion-seguido mb-2" title="{{ user.descripcion }}">
          {{ user.descripcion || 'Sin descripción.' }}
        </p>
        <!-- Botón dejar de seguir -->
        <button
          (click)="dejarDeSeguirUsuario(user)"
          class="self-start px-3 py-1 rounded bg-red-600 text-white hover:bg-red-700 transition-colors text-sm"
        >
          Dejar de seguir
        </button>
      </div>
    </div>
  </div>
