<div class="container mx-auto px-4 py-6 font-bree">
    <h1 class="text-4xl mb-6" i18n="@@titleSeguidos">Perfiles seguidos por ti:</h1>

    <ng-container *ngIf="seguidos.length; else sinSeguidos">
        <div *ngFor="let prof of seguidos" class="bg-gray-100 rounded-lg p-6 mb-8 flex flex-col sm:flex-row gap-4 shadow">
            <!-- Avatar y nombre -->
            <div class="flex flex-col items-center w-full sm:w-40">
                <img [src]="prof.imagen || '/FotoPerfil.png'" alt="Avatar seguido" class="w-24 h-24 object-cover rounded" />
                <button
                    class="mt-4 text-lg underline hover:text-blue-700 focus:outline-none"
                    (click)="verPerfil(prof)"
                    [attr.aria-label]="'Ver perfil de ' + prof.nombre">
                    {{ prof.nombre }}
                </button>
            </div>

            <!-- Bio -->
            <div class="flex-1">
                <h2 class="text-xl mb-2" i18n="@@labelBio">Biografía:</h2>
                <p class="leading-relaxed whitespace-pre-line">
                    {{ prof.bio || '—' }}
                </p>
            </div>
        </div>
    </ng-container>

    <ng-template #sinSeguidos>
        <p i18n="@@msgNoSeguidos">Aún no sigues a ningún perfil.</p>
    </ng-template>
</div>
