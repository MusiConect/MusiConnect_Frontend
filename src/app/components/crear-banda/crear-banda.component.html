<div class="flex h-screen bg-gray-100">
  <app-band-sidebar></app-band-sidebar>

  <!-- Main Content -->
  <div class="flex-1 p-10">
    <div class="bg-[#F1EFEF] border-2 border-black p-8 rounded-2xl shadow-2xl max-w-2xl mx-auto">
      <form [formGroup]="bandForm" (ngSubmit)="onSubmit()">
        <!-- Form Fields -->
        <div class="space-y-8">
          <!-- Nombre de la Banda -->
          <div>
            <input
              id="nombre"
              type="text"
              formControlName="nombre"
              class="w-full px-4 py-3 border-2 border-black rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-pink-400"
              placeholder="Nombre de la Banda..."
              aria-describedby="nombre-error"
            />
            <div *ngIf="getFieldError('nombre')" id="nombre-error" class="mt-1 text-red-600 text-sm">
              {{ getFieldError('nombre') }}
            </div>
          </div>

          <!-- Descripción -->
          <div>
            <textarea
              id="descripcion"
              formControlName="descripcion"
              rows="4"
              class="w-full px-4 py-3 border-2 border-black rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-pink-400 resize-none"
              placeholder="Descripcion/Objetivo..."
              aria-describedby="descripcion-error"
            ></textarea>
            <div *ngIf="getFieldError('descripcion')" id="descripcion-error" class="mt-1 text-red-600 text-sm">
              {{ getFieldError('descripcion') }}
            </div>
          </div>

          <!-- Géneros Musicales Dropdown -->
          <div>
            <select
              id="genero"
              formControlName="genero"
              class="w-full px-4 py-3 border-2 border-black rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-pink-400"
              aria-describedby="genero-error"
            >
              <option value="" disabled selected>Generos Musicales</option>
              <option *ngFor="let genero of generosMusicales" [value]="genero">{{ genero }}</option>
            </select>
            <div *ngIf="getFieldError('genero')" id="genero-error" class="mt-1 text-red-600 text-sm">
              {{ getFieldError('genero') }}
            </div>
          </div>
        </div>

        <!-- Messages -->
        <div *ngIf="errorMessage" class="mt-6 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg">
          {{ errorMessage }}
        </div>
        <div *ngIf="successMessage" class="mt-6 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg">
          {{ successMessage }}
        </div>

        <!-- Submit Button -->
        <div class="mt-8 text-center">
          <button
            type="submit"
            [disabled]="isLoading || !bandForm.valid"
            class="bg-[#FF8DFF] text-black font-bold py-3 px-12 rounded-lg shadow-lg hover:opacity-90 disabled:bg-gray-300 disabled:cursor-not-allowed"
          >
            <span *ngIf="!isLoading">Crear Banda</span>
            <span *ngIf="isLoading">Creando...</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
